  <!-- Binding strings -->
  <line x1="155" y1="60" x2="245" y2="60" stroke="#654321" stroke-width="2"/>
  <line x1="155" y1="250" x2="245" y2="250" stroke="#654321" stroke-width="2"/>
  
  <!-- Side supports -->
  <rect x="145" y="60" width="8" height="190" fill="url(#bambooGradient)" stroke="#8B4513" stroke-width="1" rx="2"/>
  <rect x="247" y="60" width="8" height="190" fill="url(#bambooGradient)" stroke="#8B4513" stroke-width="1" rx="2"/>
  
  <!-- Decorative pattern -->
  <circle cx="200" cy="30" r="8" fill="none" stroke="#8B4513" stroke-width="2"/>
  <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8B4513">â™ª</text>
  
  <!-- Text -->
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513">ANGKLUNG</text>
