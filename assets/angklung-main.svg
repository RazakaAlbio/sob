<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bambooGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bambooShadow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4E4BC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F8FF"/>
  
  <!-- Main Frame -->
  <rect x="150" y="50" width="100" height="200" fill="url(#bambooGradient)" stroke="#8B4513" stroke-width="2" rx="5"/>
  
  <!-- Bamboo tubes (large) -->
  <rect x="160" y="70" width="15" height="120" fill="url(#bambooShadow)" stroke="#8B4513" stroke-width="1" rx="7"/>
  <rect x="180" y="80" width="15" height="100" fill="url(#bambooShadow)" stroke="#8B4513" stroke-width="1" rx="7"/>
  <rect x="200" y="75" width="15" height="110" fill="url(#bambooShadow)" stroke="#8B4513" stroke-width="1" rx="7"/>
  <rect x="220" y="85" width="15" height="95" fill="url(#bambooShadow)" stroke="#8B4513" stroke-width="1" rx="7"/>
  
  <!-- Bamboo tubes (small) -->
  <rect x="165" y="200" width="10" height="40" fill="url(#bambooShadow)" stroke="#8B4513" stroke-width="1" rx="5"/>
  <rect x="180" y="195" width="10" height="45" fill="url(#bambooShadow)" stroke="#8B4513" stroke-width="1" rx="5"/>
  <rect x="195" y="200" width="10" height="40" fill="url(#bambooShadow)" stroke="#8B4513" stroke-width="1" rx="5"/>
  <rect x="210" y="195" width="10" height="45" fill="url(#bambooShadow)" stroke="#8B4513" stroke-width="1" rx="5"/>
  <rect x="225" y="200" width="10" height="40" fill="url(#bambooShadow)" stroke="#8B4513" stroke-width="1" rx="5"/>
  
  <!-- Bamboo joints -->
  <line x1="160" y1="110" x2="175" y2="110" stroke="#8B4513" stroke-width="2"/>
  <line x1="160" y1="150" x2="175" y2="150" stroke="#8B4513" stroke-width="2"/>
  
  <line x1="180" y1="120" x2="195" y2="120" stroke="#8B4513" stroke-width="2"/>
  <line x1="180" y1="150" x2="195" y2="150" stroke="#8B4513" stroke-width="2"/>
  
  <line x1="200" y1="115" x2="215" y2="115" stroke="#8B4513" stroke-width="2"/>
  <line x1="200" y1="145" x2="215" y2="145" stroke="#8B4513" stroke-width="2"/>
  
  <line x1="220" y1="125" x2="235" y2="125" stroke="#8B4513" stroke-width="2"/>
  <line x1="220" y1="155" x2="235" y2="155" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Handle/Grip -->
