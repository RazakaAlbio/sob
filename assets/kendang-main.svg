<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="drumGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leatherGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="drumShadow" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F8FF"/>
  
  <!-- Drum body (cylindrical shape) -->
  <ellipse cx="200" cy="80" rx="80" ry="20" fill="url(#drumGradient)"/>
  <rect x="120" y="80" width="160" height="120" fill="url(#drumGradient)"/>
  <ellipse cx="200" cy="200" rx="80" ry="20" fill="url(#drumGradient)"/>
  
  <!-- Wood grain lines -->
  <line x1="130" y1="90" x2="270" y2="90" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="130" y1="120" x2="270" y2="120" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="130" y1="150" x2="270" y2="150" stroke="#654321" stroke-width="1" opacity="0.5"/>
  <line x1="130" y1="180" x2="270" y2="180" stroke="#654321" stroke-width="1" opacity="0.5"/>
  
  <!-- Top drumhead -->
  <ellipse cx="200" cy="80" rx="75" ry="18" fill="url(#drumShadow)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Bottom drumhead -->
  <ellipse cx="200" cy="200" rx="75" ry="18" fill="url(#leatherGradient)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Rope tensioning system -->
  <!-- Vertical ropes -->
  <line x1="140" y1="85" x2="140" y2="195" stroke="#8B4513" stroke-width="4"/>
  <line x1="170" y1="85" x2="170" y2="195" stroke="#8B4513" stroke-width="4"/>
  <line x1="200" y1="85" x2="200" y2="195" stroke="#8B4513" stroke-width="4"/>
  <line x1="230" y1="85" x2="230" y2="195" stroke="#8B4513" stroke-width="4"/>
  <line x1="260" y1="85" x2="260" y2="195" stroke="#8B4513" stroke-width="4"/>
  
  <!-- Zigzag tensioning ropes -->
  <path d="M 140 110 L 170 130 L 140 150 L 170 170 L 140 190" fill="none" stroke="#654321" stroke-width="3"/>
  <path d="M 170 110 L 200 130 L 170 150 L 200 170 L 170 190" fill="none" stroke="#654321" stroke-width="3"/>
  <path d="M 200 110 L 230 130 L 200 150 L 230 170 L 200 190" fill="none" stroke="#654321" stroke-width="3"/>
  <path d="M 230 110 L 260 130 L 230 150 L 260 170 L 230 190" fill="none" stroke="#654321" stroke-width="3"/>
  
  <!-- Tuning rings -->
  <circle cx="140" cy="110" r="4" fill="#8B4513"/>
  <circle cx="170" cy="110" r="4" fill="#8B4513"/>
  <circle cx="200" cy="110" r="4" fill="#8B4513"/>
  <circle cx="230" cy="110" r="4" fill="#8B4513"/>
  <circle cx="260" cy="110" r="4" fill="#8B4513"/>
  
  <circle cx="140" cy="190" r="4" fill="#8B4513"/>
  <circle cx="170" cy="190" r="4" fill="#8B4513"/>
  <circle cx="200" cy="190" r="4" fill="#8B4513"/>
  <circle cx="230" cy="190" r="4" fill="8B4513"/>
  <circle cx="260" cy="190" r="4" fill="#8B4513"/>
  
  <!-- Drumhead details -->
  <circle cx="200" cy="80" r="50" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="80" r="30" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.3"/>
  
  <circle cx="200" cy="200" r="50" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.5"/>
  <circle cx="200" cy="200" r="30" fill="none" stroke="#A0522D" stroke-width="1" opacity="0.3"/>
  
  <!-- Decorative patterns -->
  <rect x="125" y="135" width="150" height="8" fill="#654321" opacity="0.7"/>
  <rect x="125" y="155" width="150" height="4" fill="#654321" opacity="0.5"/>
  
  <!-- Shadow/depth -->
  <ellipse cx="205" cy="205" rx="75" ry="15" fill="#000" opacity="0.2"/>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513">KENDANG</text>
</svg>