<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="woodGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F5F5DC"/>
  
  <!-- Wooden Base -->
  <rect x="50" y="200" width="300" height="80" fill="url(#woodGradient)" rx="5"/>
  
  <!-- Gong -->
  <circle cx="200" cy="120" r="60" fill="url(#metalGradient)" stroke="#B8860B" stroke-width="3"/>
  <circle cx="200" cy="120" r="45" fill="none" stroke="#DAA520" stroke-width="2"/>
  <circle cx="200" cy="120" r="30" fill="none" stroke="#FFD700" stroke-width="1"/>
  <circle cx="200" cy="120" r="8" fill="#8B4513"/>
  
  <!-- Metalophone bars -->
  <rect x="80" y="180" width="40" height="8" fill="url(#metalGradient)" rx="2"/>
  <rect x="130" y="180" width="40" height="8" fill="url(#metalGradient)" rx="2"/>
  <rect x="180" y="180" width="40" height="8" fill="url(#metalGradient)" rx="2"/>
  <rect x="230" y="180" width="40" height="8" fill="url(#metalGradient)" rx="2"/>
  <rect x="280" y="180" width="40" height="8" fill="url(#metalGradient)" rx="2"/>
  
  <!-- Support posts -->
  <rect x="95" y="188" width="4" height="12" fill="#8B4513"/>
  <rect x="145" y="188" width="4" height="12" fill="#8B4513"/>
  <rect x="195" y="188" width="4" height="12" fill="#8B4513"/>
  <rect x="245" y="188" width="4" height="12" fill="#8B4513"/>
  <rect x="295" y="188" width="4" height="12" fill="#8B4513"/>
  
  <!-- Mallets -->
  <ellipse cx="120" cy="160" rx="3" ry="8" fill="#8B4513" transform="rotate(30 120 160)"/>
  <circle cx="115" cy="150" r="4" fill="#DEB887"/>
  
  <ellipse cx="280" cy="160" rx="3" ry="8" fill="#8B4513" transform="rotate(-30 280 160)"/>
  <circle cx="285" cy="150" r="4" fill="#DEB887"/>
  
  <!-- Decorative elements -->
  <rect x="60" y="210" width="280" height="4" fill="#654321"/>
  <rect x="60" y="260" width="280" height="4" fill="#654321"/>
  
  <!-- Small gongs -->
  <circle cx="120" cy="80" r="20" fill="url(#metalGradient)" stroke="#B8860B" stroke-width="2"/>
  <circle cx="280" cy="80" r="20" fill="url(#metalGradient)" stroke="#B8860B" stroke-width="2"/>
  
  <!-- Text -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513">GAMELAN</text>
</svg>